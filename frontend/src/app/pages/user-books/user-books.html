<app-top-navbar></app-top-navbar>

<div class="container mt-4">
  <div class="row g-4">
    <div class="col-12">
      <h3 *ngIf="warnText.length > 0" class="text-center text-muted fw-bold mb-4">{{ warnText }}</h3>
    </div>
    
    <div *ngIf="books.length === 0" class="col-12 d-flex flex-column align-items-center my-5 text-center">
      <h2 class="text-muted fw-bold mb-2">Você não possui nenhum livro registrado.</h2>
      <h3 class="text-secondary">Adicione um livro <a routerLink="/home" class="add-link">aqui</a>.</h3>
    </div>
    
    <div *ngFor="let book of books" class="col-12 col-sm-6 col-md-6 col-lg-4">
      <app-show-book-info
      [book]="book"
      (edit)="editarLivro($event)" (delete)="deletarLivro($event)"></app-show-book-info>
    </div>
  </div>
  <div class="container mt-5">
  <div class="row justify-content-center text-center">

    <div class="col-12 col-md-6 mb-4">
      <app-pizza-grapich></app-pizza-grapich>
    </div>

    <div class="col-12 col-md-6 mb-4">
      <app-bar-grapich></app-bar-grapich>
    </div>

  </div>
</div>
</div>
