<app-top-navbar></app-top-navbar>

<div class="container py-5">

  @if (msg) {
    <div class="alert alert-warning">{{ msg }}</div>
  }

  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4 fw-bold">Entrar</h3>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control form-control-lg"
            [placeholder]="emailPlaceholder" [formControl]="email">
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control form-control-lg"
            [placeholder]="passwordPlaceholder" [formControl]="password">
        </div>

        <button (click)="login()" class="btn btn-primary btn-lg w-100 mb-2">
          Entrar
        </button>

        <button routerLink="/users/registro" class="btn btn-outline-secondary w-100">
          NÃ£o possui uma conta? Registre-se
        </button>

        @if (errorText) {
          <div class="alert alert-danger text-center mt-3">
            {{ errorText }}
          </div>
        }

      </div>

    </div>
  </div>

</div>
