<app-top-navbar></app-top-navbar>
<main>
  @if (isLogged) {
    <div class="row justify-content-center">
      <button 
      class="btn btn-primary btn-lg px-4"
      routerLink="/books/add">Adicionar livro</button>
    </div>
  }
  
  <app-search-book (searchValue)="pesquisarLivro($event)" (filtroValue)="filtro = $event"></app-search-book>


  @if (books.length > 0) {
    <div class="container mt-4">
      <div class="row g-4 justify-content-center">

        <div *ngFor="let book of books" class="col-12 col-sm-6 col-md-6 col-lg-4">
          <app-show-book-info
            [book]="book"
            (add)="adicionarLivro($event)"
            (edit)="editarLivro($event)" (delete)="deletarLivro($event)"></app-show-book-info>
        </div>

      </div>
    </div>
  } @else {
    <div class="col-12">
      <h3 *ngIf="warnText.length > 0" class="text-center text-muted fw-bold mb-4">{{ warnText }}</h3>
    </div>
  }
  
  <div class="row justify-content-center text-center mt-5">

    <div class="col-12 col-md-6 mb-4">
      <app-pizza-grapich></app-pizza-grapich>
    </div>

    <div class="col-12 col-md-6 mb-4">
      <app-bar-grapich></app-bar-grapich>
    </div>

  </div>

</main>
