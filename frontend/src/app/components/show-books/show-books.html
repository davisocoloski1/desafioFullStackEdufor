<section *ngIf="livros.length > 0; else vazio">
  <h3>Livros cadastrados</h3>
  <ul>
    <li *ngFor="let livro of livros">
      <strong>{{ livro.titulo }}</strong> â€” {{ livro.autor }}  
      <small>({{ livro.ano }})</small><br>
      <i>{{ livro.genero }}</i> | ISBN: {{ livro.isbn }}
    </li>
  </ul>
</section>

<ng-template #vazio>
  <p>Nenhum livro cadastrado ainda.</p>
</ng-template>
