<body>
  <header>
    <a routerLink="">Menu</a>
    <a routerLink="/login">Login</a>
    <a routerLink="/public_books">Meus Livros</a>
  </header>

  <main>
    <div class="login">
      <input type="text" [formControl]="usernameInput" placeholder="Username" id="login_input">
      <input type="text" [formControl]="emailInput" placeholder="E-mail" id="login_input">
      <input [type]="mostrarSenha ? 'text' : 'password'" [formControl]="passwordInput" placeholder="Senha" id="login_input">
      
      @if (registerError) {
        <p>{{ errorMsg }}</p>
      }

      <button type="button" (click)="mostrarSenha = !mostrarSenha">{{ mostrarSenha? 'Ocultar senha' : 'Mostrar senha' }}</button>
      <button (click)="registrarUser()">Registrar</button>
      <button routerLink="/login">Entrar em uma conta</button>
    </div>
  </main>
</body>
