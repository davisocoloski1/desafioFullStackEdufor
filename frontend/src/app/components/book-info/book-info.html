<main>
    <section aria-labelledby="registrar-heading">
        <form novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Título do livro" autocomplete="off" required [(ngModel)]="livro.titulo" (ngModelChange)="atualizar()">
                </div>

                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" placeholder="Autor do livro" autocomplete="off" required [(ngModel)]="livro.autor" (ngModelChange)="atualizar()">
                </div>

                <div class="form-group">
                    <label for="ano">Ano</label>
                    <input type="text" id="ano" name="ano" placeholder="Ano de lançamento" autocomplete="off" required [(ngModel)]="livro.ano" (ngModelChange)="atualizar()">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <input type="text" id="genero" name="genero" placeholder="Gênero do livro" autocomplete="off" required [(ngModel)]="livro.genero" (ngModelChange)="atualizar()">
                    </div>
    
                    <div class="formlivro.-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" name="isbn" placeholder="ISBN do livro" autocomplete="off" required [(ngModel)]="livro.isbn" (ngModelChange)="atualizar()">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
</main>
