<div class="bookInfo">
  <header>
    <h3>{{ title }}</h3>
    @if (active) {
      <div class="bookOptions">
        <button>Editar</button>
        <button (click)="deletarLivro()">Deletar</button>
      </div>
    }
    <button (click)="toggleOptions($event)">⋮</button>
  </header>
  <body>
    <div>
      <p>Autor: {{ autor }}</p>
      <p>Gênero: {{ genero }}</p>
    </div>
    <div>
      <p>Lançamento: {{ ano_lancamento }}</p>
      <p>ISBN: {{ isbn }}</p>
    </div>
  </body>
</div>
